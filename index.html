<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MUA</title>
        <link rel="stylesheet" href="styles.css">
        <script type = "module" src="script.js"></script>
    </head>

    <body>
        <canvas id="canvas">Este elemento no esta soportado en tu navegador!</canvas>

        <div class="dataFields">
            <label for="aceleracion">Aceleracion (m/s)^2</label>
            <input type="number" name="aceleracion" id="aceleracion" placeholder = "Aceleracion"
            value = "9.8">
            
            <label for="tiempo">Tiempo (s)</label>
            <input type="number" name="tiempo" id="tiempo" placeholder = "Tiempo"
            min = "1" max = "5" step = "1">
            
            <label for="distancia">Velocidad Final</label>

            <button id = "calcular">Calcular!</button>
        </div>
    </body>
</html>
